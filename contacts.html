<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png">
        <ul class="menu">
            <li>
                <a href="index.html">Главная</a>
            </li>
            <li>
                <a href="catalog.html">Каталог</a>
            </li>
            <li>
                <a href="contacts.html">Контакты</a>
            </li>
        </ul>
    </div>
    <form id="feedback">
        <fieldset>
            <legend>Напишите нам</legend>
            <div class="block">
                <label for="userName">Ваше имя</label>
                <input type="text" required id="userName">*<br>
            </div>
            <div class="block">
                <label for="email">Ваш email</label>
                <input type="email" required id="email" placeholder="email@example.com">*<br>
            </div>
            <div class="block">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone"><br>
            </div>
            <div class="block">
                <label for="subject">Тема сообщения</label>
                <input type="text" id="subject"><br>
            </div>
            <div class="block">
                <label for="letter">Текст сообщения</label>*<br><br>
                <textarea id="letter" rows="20" cols="40" required></textarea><br>
            </div>

            <input type="submit" value="Отправить">
        </fieldset>
    </form>

    <h2>Адрес:</h2>
    Ямало-Ненецкий автономный округ, г. Ноябрьск, ул. Советская 95А<br>
    +7 (987) 654 32 10<br>
    feedback@titan-kids.ru<br><br>
